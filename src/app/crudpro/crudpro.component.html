<div mat-dialog-title>
    <h1>Employee data</h1>
</div>
<form [formGroup]="empform" (ngSubmit)="onformsubmit()">
<div mat-dialog-content></div> 
      <div class=" card p-3">
      <div class="row">
        <div class="col">      
        <label>Firstname</label>
        <input type="text" placeholder="Enter Your firstname" class="form-control" formControlName="firstname">
      </div> 
      <div class="col">     
        <label>Lastname:</label>
        <input type="text" placeholder="Enter your lastname" class="form-control" formControlName="lastname">
      </div></div>
      <div class="row">
        <div class="col">      
        <label>Email address:</label>
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
      </div> 
      <div class="col">     
        <label>Mobile:</label>
        <input type="number" class="form-control" placeholder="Enter your mobile no." formControlName="mobile">
      </div></div>
      <div class="row">
        <div class="col">      
        <label>Gender:</label>
        <div class="form-check-inline">
        <input type="radio" class="form-check-input" value="Male" formControlName="gender">Male
      </div>
      <div class="form-check-inline">
        <input type="radio" class="form-check-input" value="Female" formControlName="gender">Female
      </div>
      <div class="form-check-inline">
        <input type="radio" class="form-check-input" value="other" formControlName="gender">Other
      </div>
     </div>
     <div class="row">
        <div class="col">      
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
      </div> 
      <div class="col">     
        <label>Conpass:</label>
        <input type="password" class="form-control" placeholder="Enter your confirm password" formControlName="conpass">
      </div>
    </div>
<div mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
